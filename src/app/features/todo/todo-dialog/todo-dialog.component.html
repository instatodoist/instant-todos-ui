<div class="mdc-dialog">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content">
            <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
            <h2 class="mdc-dialog__title" id="my-dialog-title">
                Update Todo
            </h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                <form class="form-horizontal" role="form" name="form" id="form" [formGroup]="formObj"
                    (ngSubmit)="submit()" novalidate>
                    <div class="mdc-layout-grid">
                        <div class="mdc-layout-grid__inner">
                            <!-- Title -->
                            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                                <div class="mdc-text-field w-100" data-mdc-auto-init="MDCTextField">
                                    <input id="title" name="title" type="text" class="mdc-text-field__input"
                                        spellcheck="false" required formControlName="title" />
                                    <label class="mdc-floating-label"
                                        [ngClass]="{'mdc-floating-label--float-above': formObj.value.title}"
                                        for="title">Title</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                                <div class="mdc-text-field-helper-line">
                                    <div id="title"
                                        class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg">
                                    </div>
                                </div>
                            </div>
                            <!-- Scheduled Option -->
                            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12" [hidden]="origin === 'COMPLETED'">
                                <label for="basic-switch"> Scheduling</label><br>
                                <div class="mdc-switch">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb"></div>
                                        <input type="checkbox" id="basic-switch" class="mdc-switch__native-control"
                                            role="switch" formControlName="scheduling">
                                    </div>
                                </div>
                            </div>
                            <!-- Scheduled Date -->
                            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12"
                                *ngIf="formObj.value.scheduling" [hidden]="origin === 'COMPLETED'">
                                <div class="mdc-text-field w-100" data-mdc-auto-init="MDCTextField">
                                    <input id="scheduledDate" name="scheduledDate" type="date"
                                        class="mdc-text-field__input" spellcheck="false" required
                                        formControlName="scheduledDate" />
                                    <label class="mdc-floating-label"
                                        [ngClass]="{'mdc-floating-label--float-above': formObj.value.scheduledDate}"
                                        for="scheduledDate">Scheduled Date</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                                <div class="mdc-text-field-helper-line">
                                    <div id="scheduledDate"
                                        class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg">
                                    </div>
                                </div>
                            </div>
                            <!-- Label -->
                            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                                <label for="basic-switch"> Labels</label><br>
                                <div class="mdc-touch-target-wrapper">
                                    <div *ngFor="let label of labels; let i = index">
                                        <div class="mdc-checkbox">
                                            <input type="checkbox" class="mdc-checkbox__native-control" id="radio-{{i + 1}}"
                                            fromControlName="labelId" [checked]="isChecked(label._id)" (change)="checkLabels($event, label._id)"/>
                                            <div class="mdc-checkbox__background">
                                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                                    <path class="mdc-checkbox__checkmark-path" fill="none"
                                                        d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                                </svg>
                                                <div class="mdc-checkbox__mixedmark"></div>
                                            </div>
                                            <div class="mdc-checkbox__ripple"></div>
                                        </div>
                                        <label for="check-{{i + 1}}">{{label?.name}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Cancel</span>
                </button>
                <button type="submit" form="form" class="mdc-button mdc-dialog__button">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Update</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
