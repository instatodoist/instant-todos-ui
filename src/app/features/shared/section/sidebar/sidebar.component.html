<!-- Sidebar  -->
<div class="iq-sidebar">
  <div class="iq-navbar-logo d-flex justify-content-between">
    <a routerLink="/" class="header-logo">
      <span>InstaTodos</span>
    </a>
    <div class="iq-menu-bt align-self-center">
      <div class="wrapper-menu">
        <div class="main-circle"><i class="ri-menu-line"></i></div>
        <div class="hover-circle"><i class="ri-close-fill"></i></div>
      </div>
    </div>
  </div>
  <div id="sidebar-scrollbar">
    <nav class="iq-sidebar-menu">
      <ul id="iq-sidebar-toggle" class="iq-menu">
        <li [ngClass]="{'active': this.nav.todos, 'active-menu': this.nav.todos}">
          <a href="#dashboard" class="iq-waves-effect" data-toggle="collapse"><span
              class="ripple rippleEffect"></span><i class="las la-home iq-arrow-left"></i><span>Todos</span><i
              class="ri-arrow-right-s-line iq-arrow-right"></i>
          </a>
          <ul id="dashboard" class="iq-submenu" data-parent="#iq-sidebar-toggle"
            [ngClass]="{'collapse': !this.nav.todos, 'show': this.nav.todos}">
            <li routerLinkActive="active">
              <a routerLink="/tasks/today">
                <i class="lab la-bandcamp"></i>Today {{count?.today ? count.today : ''}}
              </a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/tasks/inbox"><i class="las la-ad"></i>
                Inbox {{count?.inbox ? count.inbox: ''}}
              </a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/tasks/upcoming">
                <i class="las la-ad"></i>Upcoming {{count?.upcoming? count.upcoming: ''}}
              </a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/tasks/completed">
                <i class="las la-crosshairs"></i>Completed {{count?.completed? count.completed: ''}}
              </a>
            </li>
          </ul>
        </li>
        <li [ngClass]="{'active': this.nav.labels, 'active-menu': this.nav.labels}">
          <a href="#userinfo" class="iq-waves-effect" data-toggle="collapse">
            <span class="ripple rippleEffect"></span>
            <i class="fa fa-tasks iq-arrow-left"></i>
            <span>Lists</span>
            <i class="ri-arrow-right-s-line iq-arrow-right"></i>
          </a>
          <ul id="userinfo" class="iq-submenu" data-parent="#iq-sidebar-toggle"
            [ngClass]="{'collapse': !this.nav.labels, 'show': this.nav.labels}">
            <ng-container>
              <app-todo-label-list></app-todo-label-list>
            </ng-container>
          </ul>
        </li>
        <li [ngClass]="{'active': this.nav.goals, 'active-menu': this.nav.goals}">
          <a href="#goals" class="iq-waves-effect" data-toggle="collapse"><span class="ripple rippleEffect"></span><i
              class="las la-user-tie iq-arrow-left"></i><span>Goals</span><i
              class="ri-arrow-right-s-line iq-arrow-right"></i>
          </a>
          <ul id="goals" class="iq-submenu" data-parent="#iq-sidebar-toggle"
            [ngClass]="{'collapse': !this.nav.goals, 'show': this.nav.goals}">
            <li>
              <a routerLink="/goals/list" routerLinkAtive="active">
                <i class="las la-bars"></i>
                <span>List</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)" (click)="openPopUpGeneric()">
                <i class="las la-eraser"></i>
                <span>Add</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="p-3"></div>
  </div>
</div>
<app-todo-label></app-todo-label>
