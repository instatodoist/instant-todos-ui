<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body" style="min-height: 300px;">
  <form role="form" class="form-horizontal" name="form" id="form" [formGroup]="formObj" (ngSubmit)="submit()" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="Label Name"
        formControlName="name" [style]="{'color': formObj.value.color}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="description" placeholder="Description"
        formControlName="description" autocomplete="off">
    </div>
    <div class="form-group input-group cursor">
      <input type="color" class="form-control form-control-lg" id="color" placeholder="Color"
        formControlName="color" [style]="{'color': formObj.value.color}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!formObj.valid">
        Save changes
      </button>
    </div>
  </form>
</div>
