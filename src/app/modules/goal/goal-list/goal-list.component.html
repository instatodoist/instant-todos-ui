<!-- Loader on fetching data-->
<div class="col-sm-12 text-center" *ngIf="loader">
  <img [src]="loaderImage" alt="loader" style="height: 100px;">
</div>
<div class="card-columns" *ngIf="!loader">
  <!-- <div class="col-sm-12">
   <h3 class="mt-4 mb-3">Card Colored Styles</h3>
</div> -->
  <!--END-->
  <!-- <div class="card iq-mb-3" [ngClass]="{ 'bg-secondary': goal?.isPinned }"> -->
  <div class="card shadow-lg" *ngFor="let goal of goals?.data;">
    <div class="card-body" [style]="{ 'padding-bottom': '0px'  }">
      <!-- <h4 class="card-title" [ngClass]="{ 'text-white': goal?.isPinned }">{{goal?.title}}</h4> -->
      <h5 class="card-title">{{goal?.title}}</h5>
      <!-- <blockquote class="blockquote mb-0"> -->
      <p class="font-size-14" [innerHTML]="goal?.description"></p>
      <footer class="blockquote-footer text-white">
        <div class="form-group row align-items-center">
          <div class="d-flex flex-grow-1 align-items-center"></div>
          <div class="d-flex mr-3 align-items-center">
            <div class="send-panel float-right">
              <label class="ml-2 mb-0 rounded iq-bg-primary" (click)="updateGoal(goal)">
                    <a [ngClass]="{ 'bg-secondary': goal?.isPinned }">
                      <mat-icon aria-hidden="false" [ngClass]="{ 'text-primary': !goal?.isPinned }">push_pin</mat-icon>
                    </a>
                  </label>
              <label class="ml-2 mb-0 iq-bg-primary rounded cursor" (click)="openUpdatePopUp(goal)">
                <a  #tooltip="matTooltip" matTooltip="{{'edit' | translate}}" [matTooltipPosition]="'below'">
                  <mat-icon aria-hidden="false">edit</mat-icon>
              </a>
              </label>
              <label class="ml-2 mb-0 iq-bg-primary rounded" (click)="updateGoal(goal, 'IS_ARCHIEVED')"
                data-toggle="tooltip" data-placement="top" data-original-title="Tooltip on top">
                <a  #tooltip="matTooltip" matTooltip="{{'archieve' | translate}}" [matTooltipPosition]="'below'">
                  <mat-icon aria-hidden="false">delete</mat-icon>
                </a>
              </label>
              <label class="ml-2 mb-0 rounded iq-bg-primary" (click)="updateGoal(goal, 'IS_DELETED')">
                <a  #tooltip="matTooltip" matTooltip="{{'delete' | translate}}" [matTooltipPosition]="'below'">
                  <mat-icon aria-hidden="false">delete_forever</mat-icon>
                </a>
              </label>
            </div>
          </div>
        </div>
      </footer>
      <p class="card-text"><small class="text-muted">Created {{goal?.createdAt | date:'medium' }}</small></p>
      <!-- </blockquote> -->

    </div>
    <button (click)="openUpdatePopUp(null, 'IS_ADD')" type="button"
      class="bottom-right btn btn-primary active rounded-pill mb-3 mr-3">
      <i class="fa fa-plus" aria-hidden="true"></i>
      {{'note' | translate}}
    </button>
  </div>
