<div class="modal-header">
  <h5 class="modal-title">Edit Lists</h5>
  <button type="button" class="btn btn-secondary" data-dismiss="modal"
    (click)="activeModal.close()">Done</button>
</div>

<div class="modal-body">
  <form class="form-horizontal" role="form" name="form" id="form" [formGroup]="formObj" (ngSubmit)="submit()"
    novalidate>
    <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
      <div class="iq-card-header d-flex justify-content-between">
        <div class="iq-header-title" style="width: 100%;">
          <div class="row">
            <div class="col-10">
              <input type="text" class="form-control" placeholder="Create new List" required formControlName="name">
            </div>
            <div class="col-2" *ngIf="formObj.value.name">
              <button type="submit" name="next" class="btn btn-primary next action-button float-right"
                value="Next">{{(!formObj.value._id ? 'Save': 'Update') + (loader? ' ...' : '')}}</button>
            </div>
          </div>
        </div>

      </div>
      <div class="iq-card-body">
        <ul class="suggestions-lists m-0 p-0">
          <li class="d-flex mb-4 align-items-center" *ngFor="let label of labels; let i = index">
            <div class="profile-icon iq-bg-primary cursor" (click)="deleteLabel(label)">
              <span><i class="fa fa-times" aria-hidden="true"></i>
              </span>
            </div>
            <div class="media-support-info ml-3">
              <h6>{{label?.name | titlecase}}</h6>
            </div>
            <div class="media-support-amount ml-3 cursor" (click)="editLabel(label)">
              <h6>
                <span class="text-secondary">
                  <i class="fa fa-pencil-alt"></i>
                </span>
              </h6>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
