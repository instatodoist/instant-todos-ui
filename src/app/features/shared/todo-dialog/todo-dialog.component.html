<div class="modal fade" id="todo-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
  aria-hidden="true" style="display: none;">
  <form class="form-horizontal" role="form" name="form" id="form" [formGroup]="formObj" (ngSubmit)="submit()"
    novalidate>
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="iq-card">
            <div class="iq-card-body">
              <div class="row">
                <div class="col-sm-9">
                  <input formControlName="title" type="text" class="form-control"
                    placeholder="What is on your mind today?">
                </div>
                <div class="col-sm-3">
                  <div *ngIf="currentLabel" class="badge badge-pill badge-primary mr-2">{{currentLabel}}</div>
                </div>
              </div>
            </div>
            <div class="iq-card-body">
              <div class="row">
                <div class="col-sm-8">
                  <div class="iq-card calender-small" [hidden]="!formObj.value.scheduling">
                    <div class="iq-card-body smaill-calender-home">
                      <input type="text" class="flatpicker d-none" formControlName="scheduledDate">
                    </div>
                  </div>
                </div>

                <div class="col-sm-4 it-icon-size">
                  <!-- <i class="fa fa-comment cursor" aria-hidden="true"></i> -->

                  <!-- Calendar-->
                  <div class="iq-card-header-toolbar d-flex align-items-center cursor">
                    <i class="fa fa-calendar mr-3 cursor" aria-hidden="true" (click)="isScheduling()"
                      [ngStyle]="{'color': formObj.value.scheduling ? 'green' : '' }" data-toggle="tooltip"
                      data-placement="top" data-original-title="Set Scheduling On/Off"></i>
                    <div class="dropdown mr-3">
                      <span class="dropdown-toggle" id="dropdownMenuButton1" data-toggle="dropdown"
                        aria-expanded="false" role="button">
                        <i class="fa fa-flag cursor" aria-hidden="true" [ngStyle]="{color: priorityColor}"
                          data-toggle="tooltip" data-placement="top" data-original-title="Set Priority"></i>
                      </span>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton1">
                        <a class="dropdown-item" *ngFor="let priority of priorities; let i = index"
                          (click)="setPriority(priority)" title="{{priority.name}}">
                          <i [ngStyle]="{color: priority.color}" class="fa fa-flag cursor mr-4" aria-hidden="true"></i>
                          <span>{{priority.label}}</span>
                        </a>
                      </div>
                    </div>
                    <div class="dropdown">
                      <span class="dropdown-toggle" id="dropdownMenuButton1" data-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa fa-tasks" aria-hidden="true" data-toggle="tooltip" data-placement="top" data-original-title="Set Project"></i>
                      </span>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton1">
                        <select multiple="" class="form-control" id="exampleFormControlSelect2">
                          <option (click)="checkLabels($event, label)" *ngFor="let label of labels; let i = index">
                            {{label?.name | titlecase}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!formObj.valid">Save changes</button>
        </div>
      </div>
    </div>
  </form>
</div>
