<div class="modal fade" id="{{modelId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
   aria-hidden="true" style="display: none;">
   <div class="modal-dialog modal-dialog-scrollable modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="post-modalLabel">Create Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">Ã—</span>
            </button>
         </div>
         <div class="modal-body">
            <form class="form-horizontal" role="form" name="form" id="form" [formGroup]="formObj" (ngSubmit)="submit()"
               novalidate>
               <div class="row">
                  <div class="col-sm-9">
                     <div *ngIf="currentLabel" class="badge badge-pill badge-primary mr-2">{{currentLabel}}</div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-12 col-sm-12">
                     <div class="d-flex align-items-center mb-4" [hidden]="!formObj.value.scheduling">
                        <input type="text" class="form-control rounded" style="border:none;" formControlName="title"
                           placeholder="{{ 'what_todo' | translate }}" autofocus>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-4 col-sm-12">
                     <input type="text" class="form-control flatpicker iq-bg-primary" formControlName="scheduledDate"
                        style="background-color: white;" [hidden]="!formObj.value.scheduling">
                  </div>
                  <div class="col-lg-8 col-sm-12">
                     <div class="form-group row align-items-center">
                        <div class="d-flex flex-grow-1 align-items-center">
                        </div>
                        <div class="d-flex mr-3 align-items-center">
                           <div class="send-panel float-right btn-group">
                              <!-- <label class="ml-2 mb-0 iq-bg-primary rounded" for="file" (click)="isScheduling()">
                                 <a>
                                    <i class="fa fa-calendar" data-toggle="tooltip" data-placement="top"
                                       title="Set Scheduling On/Off"
                                       [ngClass]="{'text-primary': formObj.value.scheduling, 'text-secondary': !formObj.value.scheduling }">
                                    </i>
                                 </a>
                              </label> -->
                              <div class="custom-control custom-switch custom-switch-icon custom-control-inline"
                                 style="margin-top: 10px;">
                                 <div class="custom-switch-inner mb-0">
                                    <!-- <p class="mb-0"> Primary </p> -->
                                    <input type="checkbox" class="custom-control-input" id="customSwitch-1"
                                       [checked]="formObj.value.scheduling" (change)="isScheduling()">
                                    <label class="custom-control-label" for="customSwitch-1">
                                       <span class="switch-icon-left"><i class="fa fa-calendar"></i></span>
                                       <span class="switch-icon-right"><i class="fa fa-calendar"></i></span>
                                    </label>
                                 </div>
                              </div>
                              <!-- Priority-->
                              <div class="btn-group" role="group">
                                 <button id="btnGroupDrop1" type="button" class="btn ml-2 mb-0 iq-bg-primary rounded"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-flag cursor" aria-hidden="true" [ngStyle]="{color: priorityColor}"
                                       data-toggle="tooltip" data-placement="top"
                                       data-original-title="Set Priority"></i>
                                 </button>
                                 <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" style="">
                                    <div>
                                       <div *ngFor="let priority of priorities; let i = index"
                                          (click)="setPriority(priority)" title="{{priority.name}}">
                                          <a class="dropdown-item">
                                             <i [ngStyle]="{color: priority.color}" class="fa fa-flag cursor mr-4"
                                                aria-hidden="true"></i>
                                             <span>{{priority.label}}</span>
                                          </a>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <!-- Lablel -->
                              <div class="btn-group" role="group">
                                 <button id="btnGroupDrop1" type="button" class="btn ml-2 mb-0 iq-bg-primary rounded"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-tasks" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                                       data-original-title="Set Project"
                                       [ngClass]="{'text-primary': currentLabel, 'text-secondary': !currentLabel }"></i>
                                 </button>
                                 <div class="dropdown-menu mr-3" aria-labelledby="btnGroupDrop1" style="max-height: 300px;
                            overflow-y: scroll;">
                                    <div>
                                       <div style="width: auto;" (click)="checkLabels($event, label)"
                                          *ngFor="let label of labels; let i = index">
                                          <a class="dropdown-item"
                                             [ngClass]="{'text-primary': ( label?.name === currentLabel ) }">
                                             {{label?.name | titlecase}}
                                          </a>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <hr>
               <button type="submit" class="btn btn-primary d-block w-100 mt-3" [disabled]="!formObj.valid || isSubmit">
                  {{'save_changes' | translate}}
                  <i *ngIf="isSubmit" class="fa fa-spinner fa-spin ml-2"></i>
               </button>

            </form>
         </div>
      </div>
   </div>
</div>
