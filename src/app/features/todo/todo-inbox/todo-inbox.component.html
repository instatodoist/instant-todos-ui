<!-- loader -->
<div *ngIf="loader" class="lds-dual-ring small"></div>
<div *ngIf="!loader">
    <div class="mdc-data-table" data-mdc-auto-init="MDCDataTable">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
                <tr class="mdc-data-table__header-row">
                     <!-- <th class="mdc-data-table__header-cell w50" role="columnheader" scope="col"></th> -->
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Title</th>
                    <!-- <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Description</th> -->
                </tr>
            </thead>
            <tbody class="mdc-data-table__content">
                <tr class="mdc-data-table__row" *ngFor="let todo of todos?.data;">
                    <!-- <td class="mdc-data-table__cell">
                        {{i++}}
                    </td> -->
                    <td class="mdc-data-table__cell">
                        {{todo?.title}}
                    </td>
                    <!-- <td class="mdc-data-table__cell">
                        <a [href]="application.appdetails.application_url" target="_blank">
                            {{ application.appdetails.name }}
                        </a>
                    </td>
                    <td class="mdc-data-table__cell mdl-data-table_cell--description">
                        {{ application.appdetails.description }}
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
