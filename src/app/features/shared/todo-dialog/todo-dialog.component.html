<div class="modal fade" id="{{modelId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
  aria-hidden="true" style="display: none;">
  <form class="form-horizontal" role="form" name="form" id="form" [formGroup]="formObj" (ngSubmit)="submit()"
    novalidate>
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="iq-card">
          <div class="iq-card-body">
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-9">
                  <div *ngIf="currentLabel" class="badge badge-pill badge-primary mr-2">{{currentLabel}}</div>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-9">
                  <input formControlName="title" type="text" class="form-control"
                    placeholder="{{ 'what_todo' | translate }}" autofocus>
                </div>
              </div>
              <div class="row mt-3" [hidden]="!formObj.value.scheduling">
                <div class="col-sm-9">
                  <input type="text" class="form-control flatpicker" formControlName="scheduledDate"
                    style="background-color: white;">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-12">
                  <div class="form-group row align-items-center">
                    <div class="d-flex flex-grow-1 align-items-center">
                    </div>
                    <div class="d-flex mr-3 align-items-center">
                      <div class="send-panel float-right btn-group">
                        <label class="ml-2 mb-0 iq-bg-primary rounded" for="file" (click)="isScheduling()">
                          <a>
                            <i class="fa fa-calendar" data-toggle="tooltip" data-placement="top"
                              data-original-title="Set Scheduling On/Off"
                              [ngClass]="{'text-primary': formObj.value.scheduling, 'text-secondary': !formObj.value.scheduling }">
                            </i>
                          </a>
                        </label>
                        <!-- Priority-->
                        <div class="btn-group" role="group">
                          <button id="btnGroupDrop1" type="button" class="btn ml-2 mb-0 iq-bg-primary rounded"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-flag cursor" aria-hidden="true" [ngStyle]="{color: priorityColor}"
                              data-toggle="tooltip" data-placement="top" data-original-title="Set Priority"></i>
                          </button>
                          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" style="">
                            <div>
                              <div *ngFor="let priority of priorities; let i = index" (click)="setPriority(priority)"
                                title="{{priority.name}}">
                                <a class="dropdown-item">
                                  <i [ngStyle]="{color: priority.color}" class="fa fa-flag cursor mr-4"
                                    aria-hidden="true"></i>
                                  <span>{{priority.label}}</span>
                                </a>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- Lablel -->
                        <div class="btn-group" role="group">
                          <button id="btnGroupDrop1" type="button" class="btn ml-2 mb-0 iq-bg-primary rounded"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-tasks" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                              data-original-title="Set Project"
                              [ngClass]="{'text-primary': currentLabel, 'text-secondary': !currentLabel }"></i>
                          </button>
                          <div class="dropdown-menu mr-3" aria-labelledby="btnGroupDrop1" style="max-height: 300px;
                          overflow-y: scroll;">
                            <div>
                              <div style="width: auto;" (click)="checkLabels($event, label)"
                                *ngFor="let label of labels; let i = index">
                                <a class="dropdown-item"
                                  [ngClass]="{'text-primary': ( label?.name === currentLabel ) }">
                                  {{label?.name | titlecase}}
                                </a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-12">
                  <!-- <button type="button" class="btn btn-primary mr-2" data-dismiss="modal">Close</button> -->
                  <button type="submit" class="btn btn-primary" [disabled]="!formObj.valid || isSubmit">
                    {{'save_changes' | translate}}
                    <i *ngIf="isSubmit" class="fa fa-spinner fa-spin ml-2"></i>
                  </button>
                </div>
              </div>
              <!-- <div class="row mt-3">
                <div class="col-sm-12">
                  <ul class="nav nav-tabs" id="myTab-1" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Sub Tasks</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Comments</a>
                    </li>
                  </ul>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
