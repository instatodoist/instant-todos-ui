<div class="card-columns">
  <div class="card" *ngFor="let goal of goals?.data;" [style]="{ 'border': '1px solid #ccc' }">
    <div class="card">
      <div class="card-body" [style]="{ 'padding-bottom': '0px'  }">
        <h4 class="card-title">{{goal?.title}}</h4>
        <blockquote class="blockquote mb-0">
          <p class="font-size-14" [innerHTML]="goal?.description"></p>
        </blockquote>
      </div>
    </div>
  </div>
</div>
