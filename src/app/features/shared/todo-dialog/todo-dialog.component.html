<div class="modal fade" id="{{modelId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
  aria-hidden="true" style="display: none;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form class="form-horizontal" role="form" name="form" id="form" [formGroup]="formObj" (ngSubmit)="submit()"
          novalidate>
          <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
            <div class="iq-card-body" style="min-height:250px;">
              <div class="row">
                <div class="col-sm-8" style="border-right: 1px solid #ccc">
                  <div class="row">
                    <input type="text" class="form-control rounded" style="border:none;" formControlName="title"
                      placeholder="{{ 'what_todo' | translate }}" #titleInput>
                  </div>
                  <div class="row mt-4">
                    <div class="col-lg-12 col-sm-12 mt-2">
                      <button type="button" class="btn mb-3 btn-light rounded-pill" data-toggle="modal"
                        data-target="#tagsModal"><i class="fa fa-hashtag" aria-hidden="true"></i>Add Tag</button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4" style="padding-right: 0px;">
                  <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                    <div class="iq-card-header d-flex justify-content-between">
                      <div class="iq-header-title">
                        <h4 class="card-title"> List: </h4>
                        <div class="btn-group mb-2" role="group" data-toggle="modal" data-target="#exampleModalLong">
                          <div *ngIf="!currentProject" class="badge badge-pill badge-primary mr-2 cursor">
                            {{'Personal'}}</div>
                          <div *ngIf="currentProject" class="badge badge-pill badge-primary mr-2 cursor">
                            {{currentProject | titlecase}}</div>
                        </div>
                      </div>
                    </div>
                    <div class="iq-card-body">
                      <ul class="tikit-lists m-0 p-0">
                        <li class="d-flex mb-4 align-items-center justify-content-between">
                          <div class="d-flex align-items-center">
                            <div class="media-support-info">
                              <h6>Scheduled</h6>
                            </div>
                          </div>
                        </li>
                        <li class="d-flex align-items-center justify-content-between">
                          <button type="button" class="btn btn-outline-primary rounded-pill mb-3">Later Today</button>
                        </li>
                        <li class="d-flex align-items-center justify-content-between">
                          <button type="button" class="btn btn-outline-primary rounded-pill mb-3">Tomorrow</button>
                        </li>
                        <li class="d-flex align-items-center justify-content-between">
                          <button type="button" class="btn btn-outline-primary rounded-pill mb-3">Next week</button>
                        </li>
                        <li class="d-flex align-items-center justify-content-between">
                          <button type="button" class="btn btn-outline-primary rounded-pill mb-3" data-toggle="modal"
                            data-target="#scheduledAt">Custom</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary d-block w-100 mt-3" [disabled]="!formObj.valid || isSubmit">
            <span *ngIf="formObj.value._id">{{'save_changes' | translate}}</span>
            <span *ngIf="!formObj.value._id">{{'save' | translate}}</span>
            <i *ngIf="isSubmit" class="fa fa-spinner fa-spin ml-2"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Move to</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let label of labels; let i = index" [ngClass]="{'active': ( label?.name === currentProject ) }"
            (click)="checkLabels($event, label)">
            {{label?.name | titlecase}}
            <span class="badge badge-pill" *ngIf="label?.name === currentProject"><i class="fa fa-check-circle-o"
                aria-hidden="true" style="color: text-primary;"></i></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="scheduledAt" tabindex="-1" role="dialog" aria-labelledby="scheduledAt" aria-hidden="true"
  style="display: none;">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <input type="text" class="form-control flatpicker iq-bg-primary d-none" formControlName="scheduledDate"
              style="background-color: white;" [hidden]="!formObj.value.scheduling">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="tagsModal" tabindex="-1" role="dialog" aria-labelledby="tagsModalTitle" aria-hidden="true"
  style="display: none;">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tagsModalTitle"># Tags</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let tag of labels; let i = index">
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck{{i+1}}" fromControlName="labelId"
                  [checked]="isChecked(tag)" (change)="checkLabels($event, tag)">
                <label class="custom-control-label" for="customCheck1">{{tag?.name}}</label>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
