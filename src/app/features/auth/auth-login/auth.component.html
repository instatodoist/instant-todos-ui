<h1 class="mb-0 text-center">{{'auth.signin' | translate}}</h1>
<p class="text-center text-dark">{{'login_text' | translate}} InstaTodos App</p>
<form class="mt-4" [formGroup]="signinForm" #formDir="ngForm" (ngSubmit)="signIn()" name="signinForm">
  <div class="form-group">
    <label for="exampleInputEmail1">{{'auth.email' | translate}}</label>
    <input type="email" class="form-control mb-0" id="exampleInputEmail1" placeholder="Enter email"
      formControlName="email" required>
    <div>
      <span
        *ngIf="signinForm.controls.email.touched && signinForm.controls.email.errors && signinForm.controls.username.errors.required">{{'auth.email_required' | translate}}
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{'auth.password' | translate}}</label>
    <a routerLink="/auth/forgot-password" class="float-right">{{'auth.forgot_password' | translate}}</a>
    <input type="password" class="form-control mb-0" id="exampleInputPassword1" placeholder="Password"
      formControlName="password" required>
    <div>
      <span
        *ngIf="signinForm.controls.password.touched && signinForm.controls.password.errors && signinForm.controls.password.errors.required">
        {{'auth.password_required' | translate}}</span>
    </div>
  </div>
  <!-- <div class="d-inline-block w-100">
    <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Remember Me</label>
    </div>
  </div> -->
  <div class="sign-info text-center">
    <button type="submit" class="btn btn-primary d-block w-100 mb-2" [disabled]="!signinForm.valid || isSubmit">
      {{'auth.signin'|translate}} <i *ngIf="isSubmit" class="fa fa-spinner fa-spin ml-2"></i>
    </button>
    <button type="button" class="btn btn-secondary d-block w-100 mb-2" (click)="signInWithGoogle()">
      <i class="fab fa-google"></i> {{'auth.sign_with_google' | translate}}
    </button>
    <span class="text-dark dark-color d-inline-block line-height-2">{{'auth.no_account' | translate}} <a
        routerLink="/auth/register">{{'auth.signup'|translate}}</a></span>
  </div>
</form>
