<button type="button" class="close" aria-label="Close" mat-dialog-close>
  <span aria-hidden="true">Ã—</span>
</button>
<div mat-dialog-title>
  <h5>Move to</h5>
</div>
<div mat-dialog-content>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center cursor"
      *ngFor="let project of projects; let i = index" [ngClass]="{'active': ( project?._id === projectId ) }"
      (click)="checkProject(project)">
      {{project?.name | titlecase}}
      <span class="badge badge-pill" *ngIf="project?._id === projectId">
        <i class="fa fa-check-circle-o" aria-hidden="true" style="color: text-primary;"></i>
      </span>
    </li>
  </ul>
</div>
