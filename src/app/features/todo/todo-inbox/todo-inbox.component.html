<div>
    <!-- loader -->
    <div *ngIf="loader" class="lds-dual-ring small"></div>
    <div *ngIf="!loader && todos?.data?.length">
        <div>
            <h4>{{todoCurrentType | titlecase}} Tasks: {{todos?.totalCount ? todos?.totalCount: 0}}</h4>
        </div>
        <div class="mdc-data-table" data-mdc-auto-init="MDCDataTable">
            <table class="mdc-data-table__table" aria-label="Dessert calories">
                <!-- <thead>
                    <tr class="mdc-data-table__header-row">
                        <th class="mdc-data-table__header-cell w50" role="columnheader" scope="col"></th>
                        <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Title</th>
                        <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Description</th>
                    </tr>
                </thead> -->
                <tbody class="mdc-data-table__content">
                    <tr class="mdc-data-table__row" *ngFor="let todo of todos?.data;">
                        <td class="mdc-data-table__cell" *ngIf="todoCurrentType !== TODOTYPES?.completed">
                            <div class="mdc-form-field">
                                <div class="mdc-radio">
                                    <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios" (change)="updateTodo(todo)">
                                    <div class="mdc-radio__background">
                                      <div class="mdc-radio__outer-circle"></div>
                                      <div class="mdc-radio__inner-circle"></div>
                                    </div>
                                    <div class="mdc-radio__ripple"></div>
                                </div>
                            </div>
                        </td>
                        <td class="mdc-data-table__cell">
                            <div class="mdc-chip-set" role="grid">
                                {{todo?.title}}
                                <div class="mdc-chip" role="row" *ngFor="let label of todo?.label">
                                    <div class="mdc-chip__ripple"></div>
                                    <span role="gridcell">
                                        <span role="button" tabindex="0" class="mdc-chip__primary-action">
                                            <span class="mdc-chip__text">{{label?.name}}</span>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td *ngIf="todoCurrentType === TODOTYPES?.completed" class="mdc-data-table__cell">
                            {{todo?.updatedAt | date: 'medium'}}
                        </td>
                        <td *ngIf="todoCurrentType !== TODOTYPES?.completed">
                            <i class="material-icons" (click)="openPopUp(todo, 'UPDATE')">
                                edit
                            </i>
                        </td>
                        <td *ngIf="todoCurrentType !== TODOTYPES?.completed" (click)="openPopUp(todo, 'DELETE')">
                            <i class="material-icons">
                                delete
                            </i>
                        </td>
                        <!-- <td class="mdc-data-table__cell">
                            <a [href]="application.appdetails.application_url" target="_blank">
                                {{ application.appdetails.name }}
                            </a>
                        </td>
                        <td class="mdc-data-table__cell mdl-data-table_cell--description">
                            {{ application.appdetails.description }}
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-center mt-7p" *ngIf="!todos?.data?.length && !loader">
        <img src="assets/images/no-result.svg">
        <p class="m0 p0">{{ "No Tasks"}}
    </div>
    <app-todo-dialog [todo]="todo" [conditions]="conditions"
        [origin]="todoCurrentType === TODOTYPES.completed? 'COMPLETED' : null" (isOpen)="updatePopupFlag($event)"
        *ngIf="isUpdate">
    </app-todo-dialog>
    <app-todo-delete [todo]="todo" [conditions]="conditions" (isOpen)="updatePopupFlag($event)" *ngIf="isDelete">
    </app-todo-delete>
</div>
