<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
        <div class="iq-card-header d-flex justify-content-between">
          <div class="iq-header-title">
            <h4 class="card-title">Tags</h4>
          </div>
          <div class="iq-card-header-toolbar d-flex align-items-center">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a [ngStyle]="{ 'color': 'white'}" href="#" class="btn btn-primary"><i class="ri-add-line mr-2"></i>New
                  Tag</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="iq-card-body">
          <ul class="m-0 p-0">
            <li class="d-flex mb-4 align-items-center" *ngFor="let tag of labels" style="border-bottom: 1px solid #cccc;
              padding-bottom: 10px;">
              <div class="media-support-info ml-3">
                <div class="badge badge-pill"
                  [ngStyle]="{ 'color': 'white', 'background-color': (tag.color) ? tag.color : defaultLabelColor}">
                  {{tag?.name}}</div>
              </div>
              <div class="media-support-amount text-center ml-3">
                <div class="flex align-items-center list-user-action">
                  <a class="iq-bg-primary" data-toggle="tooltip" data-placement="top" title=""
                    data-original-title="Edit" href="#"><i class="ri-pencil-line"></i></a>
                  <a class="iq-bg-primary" data-toggle="tooltip" data-placement="top" title=""
                    data-original-title="Delete" href="#"><i class="ri-delete-bin-line"></i></a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
