        <div class="iq-card-body">
          <div class="table-responsive">
            <table class="table mb-0">
              <!-- <thead>
                <tr>
                  <th scope="col">Product Id</th>

                  <th scope="col">Status</th>
                </tr>

              <tbody *ngIf="todoCurrentType !== TODOTYPES?.completed">
                <tr *ngFor="let todo of todos?.data;" (click)="openPopUp(todo, 'UPDATE')">
                  <!-- Radio Box-->
                  <td class="first-cell">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadio8" name="customRadio-1" class="custom-control-input"
                        (click)="$event.stopPropagation(); updateTodo(todo)">
                      <label class="custom-control-label" for="customRadio8"></label>
                    </div>
                  </td>
                  <!-- Title-->
                  <td class="title-cell" [ngStyle]="{color: getPriorityColor(todo?.priority)}">
                    <span *ngIf="todo?.priority !== 'P4'" title="Priority - {{todo?.priority}}" >{{todo?.title}}</span>
                    <span *ngIf="todo?.priority === 'P4'">{{todo?.title}}</span>
                  </td>
                  <!-- Flag-->
                  <!-- <td class="first-cell"><span *ngIf="todo?.priority !== 'P4'" class="material-icons"
                      [ngStyle]="{color: getPriorityColor(todo?.priority)}">
                      <i class="fa fa-flag" aria-hidden="true"></i>
                    </span>
                  </td> -->
                  <!-- Tags-->
                  <td class="common-cell">
                    <div *ngFor="let label of todo?.label" class="badge badge-pill badge-primary mr-2">{{label?.name}}
                    </div>
                  </td>
                  <td>
                    <div>
                      <i class="fa fa-pencil-square-o mr-2" aria-hidden="true"></i>
                      <i class="fa fa-calendar  mr-2" aria-hidden="true"></i>
                      <i class="fa fa-comment" aria-hidden="true"></i>
                      <!-- <i class="fa fa-times" aria-hidden="true"></i> -->
                    </div>
                  </td>
                  <!-- <td *ngIf="todoCurrentType !== TODOTYPES?.today">
                    <span class="mdc-data-table__cell" style="font-size: 10px; color: red;">
                      {{todo?.scheduledDate | date: 'MMM d, y'}}
                    </span>
                  </td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
